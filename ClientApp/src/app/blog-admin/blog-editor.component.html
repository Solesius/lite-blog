<div class="row d-flex justify-content-center" style="margin-top: 90px;">

<form [formGroup]="blogEditForm" class="col-12">
    <div >
        <div class="row p-2 bg-dark bg-gradient rounded text-light" style="font-size: 1.21em;">
            <div class="form-group col-12">
                <label class="form-label">Title</label>
                <input class="form-control" formControlName="title">
            </div>
    
            <div class="form-group col-12 mt-4">
                <label class="form-label">Summary</label>
                <textarea class="form-control" formControlName="summary" style="word-wrap: break-word; white-space: wrap;" ></textarea>
            </div>
    
            <div class="form-group col-12 mt-4 justify-content-center d-flex">
                
                <div class="col-12">
                    <label class="form-label">Body</label>
                    <ngx-wig formControlName="body" class="text-dark"></ngx-wig>
                </div>

            </div>
            <div class="form-group col-12  mt-4 mb-4 text-end">
                <div>
                    <button class="btn btn-secondary me-2" (click)="backToAdmin()">Cancel</button>
                    <button class="btn btn-secondary">Save Blog</button>
                </div>
            </div>
        </div>
    </div>
</form>
    
</div>
